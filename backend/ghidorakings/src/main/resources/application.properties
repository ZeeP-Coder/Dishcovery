spring.application.name=ghidorakings
spring.datasource.url=jdbc:mysql://localhost:3306/dbappdevg5ghidorakings
#Setup db login credentials
spring.datasource.username=root
spring.datasource.password=123456
 
#Auto create tables based on entities
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
 
# Security: Don't expose stack traces to clients (CRITICAL for production)
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Logging: Use INFO level in production (change to DEBUG only for development)
logging.level.com.appdevg5.ghidorakings=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
 
server.port = 8080

# Disable unnecessary Spring Boot features
spring.jmx.enabled=false
management.endpoints.enabled-by-default=false

# SQL Injection Protection: Show SQL only in development
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Prevent information disclosure
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#Handle large image uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-post-size=-1